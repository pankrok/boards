; please do not modify this file
; 	Core Env CFG
;	log levels: 
;	0 		ERROR
;	1 		NOTICE
;	2 		INFO
;	3 		DEBUG

[core]
version 		= "djAuMS4w"
show_version 	= 1
log_level 		= 3
debug 			= 1
ssl				= 1
admin			= "acp"

[board]
default_group = 1;

[admin]
skin			= "default"

; Translation path
[translations]
path = "/environment/Translations"
fallback = "pl_PL"

[images]
path = "/public/upload/avatars/"

; cache config - turning off cache can increase use of server resource
[cache]
active 			= 0
cache_time 		= 90
cache_dir 		= "/environment/Cache/objects/"
cache_ext 		= ".c"

; cache config - turning off cache can increase use of server resource
[twig]
debug 			= 0
cache			= 0
skin			= "simple"

; pagination configuration
[pagination]
boards = 10
plots = 20

; 3 part web plugins activaction
[plugins]
active 			= 1